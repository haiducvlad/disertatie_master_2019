--- 
 - hosts: dvwa
   become: true
   remote_user: vagrant

   tasks: 
    - name: "create deployment user"
      user: 
       createhome: true
       shell: /bin/bash
       name: student
       state: present
       groups: sudo

    - name: set keys
      authorized_key:
       user: student
       state: present
       key: "{{ lookup('file', '/home/student/.ssh/id_rsa.pub') }}"
       
